<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Ninja Gold</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css'%}">
</head>
<body>
    <h1 class="text-dark text-center my-5">Ninja Gold Game</h1>
    <div class="container">
        <form action="setGoals" method="post" class="my-4">
            {%csrf_token%} 
            <div class="row my-2">
                <label for="player" class="col-4 offset-3 size">Enter your Name: </label>
                <input type="text" id="player" name="player" class="col-2" required>   
            </div>

            <div class="row my-2">
                <label for="goldmax" class="col-4 offset-3 size">How much Gold do you Want? </label>
                <input type="number" id="goldmax" name="goldMax" class="col-1" required>   
            </div>   

            <div class="row my-2">
                <label for="moves" class="col-4 offset-3 size">In how many Moves will you Get it?</label>
                <input type="number" id="moves" name="moves" class="col-1" required>
            </div>            
            
            <input type="submit" value="PLAY" class="text-white bg-success rounded-2 col-2 offset-5 my-3 py-3"></input>
            <input type="hidden"  name="btnPlay" value="5"></input>
        </form>

    </div>

    
</body>
</html>
